    <body>
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <a href="index.html">

                    <nav>

    <section>
        <div id="contactme">

            <form>

                <label for="fullname">Full Name <sup>&lowast;</sup></label><br>
                <input type="text" id="fullname" name="fullname" placeholder="John Tan" autocomplete="on" required><br>

                <label for="subject">Subject <sup>&lowast;</sup></label><br>
                <input type="text" id="subject" name="subject" placeholder="Business Offer" required><br>

                <label for="email">Email <sup>&lowast;</sup></label><br>
                <input type="email" id="email" name="email" placeholder="JohnTan@gmail.com" autocomplete="on" required><br>

                <label for="message">Message <sup>&lowast;</sup></label><br>
                <textarea id="message" name="message" maxlength="500" rows="10" placeholder="500 characters max"
                    required></textarea><br>

                <input type="submit" value="Submit">

            </form>

            <article>
                <h2>Contact Me</h2>
                <hr>
                <p>Please fill in the <b>form</b> on the <b>left</b> to get in touch with me.</p>
                <p>Alternatively, you could <b>email</b> me here:</p>
                <a href="mailto:wjjiejie02@gmail.com"><i class="fas fa-envelope"></i></a>
                <p><sup>&lowast;</sup><strong>Denotes a required field.</strong></p>
                <hr>
            </article>

        </div>
    </section>
